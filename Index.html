<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listas do Casal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }
    .lista {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1 1 300px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .lista h2 {
      margin: 0 0 0.5rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    li.done span {
      text-decoration: line-through;
      color: gray;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab7;
    }
    .add-item {
      display: flex;
      margin-top: 0.5rem;
      gap: 0.5rem;
    }
    .add-item input {
      flex: 1;
      padding: 0.4rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Listas do Casal</h1>
  </header>
  <div class="container" id="listas-container">
    <!-- Listas serão renderizadas aqui -->
  </div>  <script>
    const listasIniciais = [
      {nome: "Tarefas Diárias Casal", itens: []},
      {nome: "Tarefas Esposa", itens: []},
      {nome: "Tarefas Esposo", itens: []},
      {nome: "Compras da Semana", itens: []},
      {nome: "Compras do Mês", itens: []},
      {nome: "Lista de Sonhos", itens: []}
    ];

    function salvar() {
      localStorage.setItem('listasCasal', JSON.stringify(listasIniciais));
    }

    function carregar() {
      const dados = localStorage.getItem('listasCasal');
      if (dados) {
        return JSON.parse(dados);
      }
      return listasIniciais;
    }

    let listas = carregar();

    function render() {
      const container = document.getElementById("listas-container");
      container.innerHTML = "";
      listas.forEach((lista, idx) => {
        const div = document.createElement("div");
        div.className = "lista";
        div.innerHTML = `<h2>${lista.nome}</h2>`;

        const ul = document.createElement("ul");
        lista.itens.forEach((item, i) => {
          const li = document.createElement("li");
          li.className = item.done ? "done" : "";

          const span = document.createElement("span");
          span.textContent = item.texto;
          span.onclick = () => {
            item.done = !item.done;
            salvar();
            render();
          };

          const btnDel = document.createElement("button");
          btnDel.textContent = "X";
          btnDel.onclick = () => {
            lista.itens.splice(i, 1);
            salvar();
            render();
          };

          li.appendChild(span);
          li.appendChild(btnDel);
          ul.appendChild(li);
        });

        const addDiv = document.createElement("div");
        addDiv.className = "add-item";
        const input = document.createElement("input");
        input.placeholder = "Novo item...";
        const btnAdd = document.createElement("button");
        btnAdd.textContent = "+";
        btnAdd.onclick = () => {
          if (input.value.trim() !== "") {
            lista.itens.push({texto: input.value, done: false});
            input.value = "";
            salvar();
            render();
          }
        };
        addDiv.appendChild(input);
        addDiv.appendChild(btnAdd);

        div.appendChild(ul);
        div.appendChild(addDiv);
        container.appendChild(div);
      });
    }

    render();
  </script></body>
</html>
