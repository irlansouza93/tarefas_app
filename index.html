<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listas do Casal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --primary-light: #8e2de2;
      --secondary: #2575fc;
      --accent: #ff6b6b;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --success: #28a745;
      --border-radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    /* [Seu CSS existente permanece aqui...] */

    /* Novos estilos adicionados */
    .checkmark {
      transition: var(--transition);
      transform-origin: center;
    }
    li.done .checkmark {
      animation: checkmarkPop 0.4s ease;
    }
    @keyframes checkmarkPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .list-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .list-actions .btn {
      background: rgba(0,0,0,0.05);
      color: var(--dark);
    }
    .color-picker {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: var(--transition);
    }
    .color-option.selected {
      border-color: var(--dark);
      transform: scale(1.1);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
    }
    .modal.active {
      opacity: 1;
      pointer-events: all;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      transform: translateY(20px);
      transition: var(--transition);
    }
    .modal.active .modal-content {
      transform: translateY(0);
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    /* [Restante do CSS original permanece aqui...] */
  </style>
</head>
<body>
  <header>
    <h1><i class="material-icons">favorite</i> Listas do Casal</h1>
  </header>
  
  <div class="status-bar">
    <div class="connection-status">
      <div class="status-indicator" id="status-indicator"></div>
      <span id="status-text">Conectando ao servidor...</span>
    </div>
    <div id="last-updated">Última atualização: --:--:--</div>
  </div>
  
  <div class="container" id="listas-container">
    <div class="lista pulse" style="height: 300px; background: rgba(255,255,255,0.7);">
      <div class="empty-state">
        <i class="material-icons">hourglass_empty</i>
        <p>Carregando suas listas...</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>Sincronização em tempo real com Firebase | Desenvolvido com ❤️ para casais</p>
  </div>

  <!-- Modal para Nova/Editar Lista -->
  <div class="modal" id="list-modal">
    <div class="modal-content">
      <h2 id="modal-title">Nova Lista</h2>
      <div class="form-group">
        <label for="list-name">Nome da Lista</label>
        <input type="text" id="list-name" placeholder="Ex: Lista de Compras">
      </div>
      <div class="form-group">
        <label>Cor da Lista</label>
        <div class="color-picker" id="color-picker">
          <div class="color-option" data-color="#6a11cb" style="background: #6a11cb;"></div>
          <div class="color-option" data-color="#2575fc" style="background: #2575fc;"></div>
          <div class="color-option" data-color="#4CAF50" style="background: #4CAF50;"></div>
          <div class="color-option" data-color="#FF9800" style="background: #FF9800;"></div>
          <div class="color-option" data-color="#E91E63" style="background: #E91E63;"></div>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-cancel">Cancelar</button>
        <button class="btn btn-confirm">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    // Configuração Firebase (seu config permanece o mesmo)
    const firebaseConfig = {
      apiKey: "AIzaSyDa8KrTqqA6fmPDNRrha074cDhCGXaLB_o",
      authDomain: "tarefas-app-e3e0c.firebaseapp.com",
      databaseURL: "https://tarefas-app-e3e0c-default-rtdb.firebaseio.com",
      projectId: "tarefas-app-e3e0c",
      storageBucket: "tarefas-app-e3e0c.appspot.com",
      messagingSenderId: "1005383302041",
      appId: "1:1005383302041:web:852b17f5bca487d364f108"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const listasRef = database.ref('listasCasal');
    const listasContainer = document.getElementById("listas-container");
    const statusIndicator = document.getElementById("status-indicator");
    const statusText = document.getElementById("status-text");
    const lastUpdated = document.getElementById("last-updated");

    let listas = [];
    let currentListIndex = null;
    let selectedColor = '#6a11cb';

    // Atualizar status de conexão
    database.ref(".info/connected").on("value", (snapshot) => {
      if (snapshot.val() === true) {
        statusIndicator.classList.remove("offline");
        statusText.textContent = "Conectado";
        loadData();
      } else {
        statusIndicator.classList.add("offline");
        statusText.textContent = "Offline - Reconectando...";
      }
    });

    // Atualizar última conexão
    database.ref(".info/serverTimeOffset").on("value", (snapshot) => {
      const offset = snapshot.val() || 0;
      const now = new Date(Date.now() + offset);
      lastUpdated.textContent = `Última atualização: ${now.toLocaleTimeString()}`;
    });

    // Carregar dados do Firebase
    function loadData() {
      listasRef.once("value")
        .then((snapshot) => {
          const data = snapshot.val();
          if (data) {
            listas = Array.isArray(data) ? data : [];
            renderListas();
          } else {
            initializeDefaultLists();
          }
        })
        .catch((error) => {
          console.error("Erro ao carregar:", error);
          showError();
        });
    }
    function initializeDefaultLists() {
      listas = [
        { nome: "Tarefas Diárias Casal", color: '#6a11cb', itens: [] },
        { nome: "Tarefas Esposa", color: '#2575fc', itens: [] },
        { nome: "Tarefas Esposo", color: '#4CAF50', itens: [] },
        { nome: "Compras da Semana", color: '#FF9800', itens: [] },
        { nome: "Compras do Mês", color: '#E91E63', itens: [] },
        { nome: "Lista de Sonhos", color: '#6a11cb', itens: [] }
      ];
      salvarNoFirebase();
    }

    // Mostrar erro
    function showError() {
      listasContainer.innerHTML = `
        <div class="lista" style="background: #ffebee;">
          <div class="empty-state">
            <i class="material-icons">error</i>
            <p>Erro ao carregar listas</p>
            <button onclick="window.location.reload()">Tentar novamente</button>
          </div>
        </div>
      `;
    }

    // Modal: abrir e fechar
    function openListModal(index = null) {
      const modal = document.getElementById('list-modal');
      const title = document.getElementById('modal-title');
      const nameInput = document.getElementById('list-name');
      currentListIndex = index;
      if (index !== null) {
        title.textContent = 'Editar Lista';
        nameInput.value = listas[index].nome;
        selectedColor = listas[index].color || '#6a11cb';
      } else {
        title.textContent = 'Nova Lista';
        nameInput.value = '';
        selectedColor = '#6a11cb';
      }
      updateColorPicker();
      modal.classList.add('active');
    }
    function updateColorPicker() {
      document.querySelectorAll('.color-option').forEach(option => {
        option.classList.toggle('selected', option.dataset.color === selectedColor);
      });
    }
    document.getElementById('color-picker').addEventListener('click', (e) => {
      if (e.target.classList.contains('color-option')) {
        selectedColor = e.target.dataset.color;
        updateColorPicker();
      }
    });
    document.querySelector('.btn-cancel').addEventListener('click', () => {
      document.getElementById('list-modal').classList.remove('active');
    });
    document.querySelector('.btn-confirm').addEventListener('click', () => {
      const name = document.getElementById('list-name').value.trim();
      if (name) {
        if (currentListIndex !== null) {
          listas[currentListIndex].nome = name;
          listas[currentListIndex].color = selectedColor;
        } else {
          listas.push({ nome: name, color: selectedColor, itens: [] });
        }
        salvarNoFirebase();
        document.getElementById('list-modal').classList.remove('active');
      }
    });

    // Botão Nova Lista
    function addNewListButton() {
      const header = document.querySelector('header');
      const btn = document.createElement('button');
      btn.className = 'btn-add-list';
      btn.innerHTML = '<i class="material-icons">add</i> Nova Lista';
      btn.addEventListener('click', () => openListModal());
      header.appendChild(btn);
    }

    // Renderizar listas
    function renderListas() {
      listasContainer.innerHTML = '';
      if (listas.length === 0) {
        listasContainer.innerHTML = `
          <div class="lista">
            <div class="empty-state">
              <i class="material-icons">checklist</i>
              <p>Nenhuma lista criada ainda</p>
              <button onclick="openListModal()">Criar Primeira Lista</button>
            </div>
          </div>
        `;
        return;
      }
      listas.forEach((lista, idx) => {
        const div = document.createElement('div');
        div.className = 'lista';
        div.style.borderTop = `4px solid ${lista.color || '#6a11cb'}`;
        const listActions = document.createElement('div');
        listActions.className = 'list-actions';
        listActions.innerHTML = `
          <button class="btn btn-edit" title="Editar">
            <i class="material-icons">edit</i>
          </button>
          <button class="btn btn-delete-list" title="Excluir">
            <i class="material-icons">delete</i>
          </button>
        `;
        div.appendChild(listActions);
        div.innerHTML += `
          <h2>
            <i class="material-icons">${getListIcon(lista.nome)}</i>
            ${lista.nome}
          </h2>
        `;
        // Adicionar eventos dos botões de ação
        listActions.querySelector('.btn-edit').addEventListener('click', () => openListModal(idx));
        listActions.querySelector('.btn-delete-list').addEventListener('click', () => {
          if (confirm(`Tem certeza que deseja excluir a lista "${lista.nome}"?`)) {
            listas.splice(idx, 1);
            salvarNoFirebase();
          }
        });

        // Renderizar itens da lista
        const ul = document.createElement('ul');
        if (lista.itens.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'empty-state';
          empty.innerHTML = `
            <i class="material-icons">checklist</i>
            <p>Nenhum item nesta lista</p>
          `;
          ul.appendChild(empty);
        } else {
          lista.itens.forEach((item, i) => {
            const li = document.createElement('li');
            li.className = item.done ? 'done' : '';
            li.innerHTML = `
              <div class="item-content">
                <div class="checkmark"></div>
                <span>${item.texto}</span>
              </div>
              <div class="actions">
                <button class="btn btn-delete" title="Excluir">
                  <i class="material-icons">delete</i>
                </button>
              </div>
            `;
            // Marcar como feito/não feito
            li.querySelector('.item-content').addEventListener('click', () => {
              item.done = !item.done;
              salvarNoFirebase();
            });
            // Excluir item
            li.querySelector('.btn-delete').addEventListener('click', (e) => {
              e.stopPropagation();
              lista.itens.splice(i, 1);
              salvarNoFirebase();
            });
            ul.appendChild(li);
          });
        }
        // Adicionar novos itens
        const addDiv = document.createElement("div");
        addDiv.className = "add-item";
        addDiv.innerHTML = `
          <input type="text" placeholder="Adicionar novo item..." class="new-item-input">
          <button class="btn-add" title="Adicionar">
            <i class="material-icons">add</i>
          </button>
        `;
        const input = addDiv.querySelector('.new-item-input');
        const btnAdd = addDiv.querySelector('.btn-add');
        btnAdd.addEventListener('click', () => {
          if (input.value.trim() !== "") {
            if (!lista.itens) lista.itens = [];
            lista.itens.push({ texto: input.value, done: false });
            input.value = "";
            salvarNoFirebase();
          }
        });
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            btnAdd.click();
          }
        });
        div.appendChild(ul);
        div.appendChild(addDiv);
        listasContainer.appendChild(div);
      });
    }

    // Salvar no Firebase
    function salvarNoFirebase() {
      listasRef.set(listas)
        .then(() => console.log("Dados salvos com sucesso!"))
        .catch((error) => {
          console.error("Erro ao salvar:", error);
          showError();
        });
    }
    // Ícone de cada lista
    function getListIcon(nome) {
      if (nome.includes('Diárias')) return 'event';
      if (nome.includes('Esposa') || nome.includes('Esposo')) return 'person';
      if (nome.includes('Compras')) return 'shopping_cart';
      if (nome.includes('Sonhos')) return 'star';
      return 'list';
    }
    // Adiciona botão Nova Lista no header
    addNewListButton();
  </script>
</body>
</html>
